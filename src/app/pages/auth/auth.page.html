
<ion-content>

    <ion-img src="../assets/images/auto.avif"></ion-img>

    <div id="container">
        <h1>TeLlevoApp</h1>
    </div>
    

    <!-- Formulario -->
    <div class="login-form">

        <form [formGroup]="form">

            <!-- Contenido agregado desde components -->
            <app-custom-input 
            autocomplete="email"
            icon="mail-outline" 
            label="Email" 
            type="email" 
            [control]="form.controls.email"
            ></app-custom-input>

            <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
                <div *ngIf="form.controls.email.errors?.['required']">El correo es requerido</div>
                <div *ngIf="form.controls.email.errors?.['email']">Ingrese un correo valido</div>
            </div>
    
            <app-custom-input   
            icon="lock-closed-outline" 
            label="Password" 
            type="password" 
            [control]="form.controls.password"
            ></app-custom-input>

            <div class="validators" *ngIf="form.controls.password.errors && form.controls.password.touched">
                <div *ngIf="form.controls.password.errors?.['required']">Debes ingresar tu contrase√±a</div>
            </div>
            
            <dir id="btn1">
                <ion-button expand="block" (click)="go()" mode="ios" class="submit" type="submit" [disabled]="form.invalid">
                    Ingresar
                </ion-button>
            </dir>
            
    
        </form>

    </div>



    
    
</ion-content>
