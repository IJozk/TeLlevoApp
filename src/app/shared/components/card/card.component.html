<ion-item>
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{title}}</ion-card-title>
    </ion-card-header>
    <ion-grid>
      <ion-row>
        
        <ion-col size="4">
          <ion-img src="{{img}}"></ion-img>
          <ion-label>{{label}}</ion-label>
        </ion-col>

        <ion-col>
          <ion-card-content>
            {{content}}
          </ion-card-content>
        </ion-col>

      </ion-row>
    </ion-grid>
  </ion-card>
</ion-item>
