<app-header title="Mis Autos" isBackBtn="true" iconMain="arrow-back-outline" ruta="/main"></app-header>

<ion-content>
  <ion-list>
    <ion-row>
      <ion-col size="8"></ion-col>
      <ion-col><ion-button (click)="loaded = !loaded">Buscar</ion-button></ion-col>
    </ion-row>
  </ion-list>

  <ion-list *ngIf="loaded">
    <ion-list-header>Autos</ion-list-header>
    <ion-item routerLink="/main">
      <ion-thumbnail slot="start">
        <ion-icon style="width: 100%; height: 100%" name="car-outline"></ion-icon>
      </ion-thumbnail>
      <ion-label>
        <h3>Auto 1</h3>
        <p>Tipo: Citycar</p>
        <p>Modelo: Toyota</p>
        <p>Color: Blanco</p>
        <p>Patente: XX-XX-XX</p>
      </ion-label>
    </ion-item>
    
  </ion-list>

    
  <ion-list *ngIf="!loaded">
    <ion-list-header>
      <ion-skeleton-text [animated]="true" style="width: 80px"></ion-skeleton-text>
    </ion-list-header>
    <ion-item>
      <ion-thumbnail slot="start">
        <ion-skeleton-text [animated]="true"></ion-skeleton-text>
      </ion-thumbnail>
      <ion-label>
        <h3>
          <ion-skeleton-text [animated]="true" style="width: 80%;"></ion-skeleton-text>
        </h3>
        <p>
          <ion-skeleton-text [animated]="true" style="width: 60%;"></ion-skeleton-text>
        </p>
        <p>
          <ion-skeleton-text [animated]="true" style="width: 30%;"></ion-skeleton-text>
        </p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-button routerLink="" color="success" style="width: 80vw; margin-left: 10vw;">
    <ion-icon slot="icon-only" name="add"></ion-icon>
  </ion-button>


</ion-content>
