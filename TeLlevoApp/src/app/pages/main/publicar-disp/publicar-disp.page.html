<app-header title="Paso 1 - Elegir auto" isBackBtn="true" iconMain="arrow-back-outline" ruta="/main"></app-header>

<ion-content>

  <ion-list >
    <ion-list-header>Autos</ion-list-header>
    <div *ngFor="let i of autos1">
      <ion-item (click)="crearViaje(i.patente, i.maxAsientos)">
        <ion-thumbnail slot="start">
          <ion-icon style="width: 100%; height: 100%" name="car-outline"></ion-icon>
        </ion-thumbnail>
        <ion-label>
          <h3><strong>{{i.nombre.toUpperCase()}}</strong></h3>
          <p>Tipo: {{i.tipo}}</p>
          <p>Modelo: {{i.modelo}}</p>
          <p>Patente: {{i.patente.toUpperCase()}}</p>
          <p>Asientos maximos: {{i.maxAsientos}}</p>
        </ion-label>
      </ion-item>
    </div>
    
  </ion-list>


</ion-content>
