<app-header title="Buscar Asientos" isBackBtn="true" iconMain="arrow-back-outline" ruta="/main"></app-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-select placeholder="Select destino">
        <div slot="label">Destino <ion-text color="danger">(Required)</ion-text></div>
        <ion-select-option value="val1"></ion-select-option>
        <ion-select-option value="val2">Concepcion</ion-select-option>
        <ion-select-option value="val3">Talcahuano</ion-select-option>
        <ion-select-option value="val4">Chiguayante</ion-select-option>
        <ion-select-option value="val5">San Pedro de la Paz</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-row>
      <ion-col size="8"></ion-col>
      <ion-col><ion-button (click)="loaded = !loaded">Buscar</ion-button></ion-col>
    </ion-row>
  </ion-list>

  <ion-list *ngIf="loaded">
    <ion-list-header>Asientos disponibles</ion-list-header>
    <ion-item (click)="confirmarAsiento()" routerLink="/main">
      <ion-thumbnail slot="start">
        <ion-icon style="width: 100%; height: 100%" name="people-outline"></ion-icon>
      </ion-thumbnail>
      <ion-label>
        <h3>Conductor 1</h3>
        <p>Destino: Concepcion</p>
        <p>Detalle destino: Concepci√≥n centro</p>
        <p>Hora Salida: 10:22 AM</p>
        <p>Valor viaje: $2.000</p>
        <p>Patente: XX-XX-XX</p>
      </ion-label>
      <ion-button (click)="confirmarAsiento()" fill="clean" color="light">
      <ion-icon slot="icon-only" name="arrow-forward-outline"></ion-icon>
    </ion-button>
    </ion-item>
    
  </ion-list>

  <ion-list *ngIf="!loaded">
    <ion-list-header>
      <ion-skeleton-text [animated]="true" style="width: 80px"></ion-skeleton-text>
    </ion-list-header>
    <ion-item>
      <ion-thumbnail slot="start">
        <ion-skeleton-text [animated]="true"></ion-skeleton-text>
      </ion-thumbnail>
      <ion-label>
        <h3>
          <ion-skeleton-text [animated]="true" style="width: 80%;"></ion-skeleton-text>
        </h3>
        <p>
          <ion-skeleton-text [animated]="true" style="width: 60%;"></ion-skeleton-text>
        </p>
        <p>
          <ion-skeleton-text [animated]="true" style="width: 30%;"></ion-skeleton-text>
        </p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
