
<ion-content>

  <ion-img src="../assets/images/auto1.png"></ion-img>

  <div id="container">
      <h1><strong>T</strong>eLlevoApp</h1>
  </div>
  

  <!-- Formulario -->
  <div class="login-form">

      <form [formGroup]="form" (ngSubmit)="submit()" (keypress.enter)="submit()">

          <!-- Contenido agregado desde components -->
          <app-custom-input 
          autocomplete="email"
          icon="mail-outline" 
          label="Email" 
          type="email" 
          [control]="form.controls.email"
          ></app-custom-input>

          <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
              <div *ngIf="form.controls.email.errors?.['required']">El correo es requerido</div>
              <div *ngIf="form.controls.email.errors?.['email']">Ingrese un correo valido</div>
          </div>
  
          <app-custom-input   
          icon="lock-closed-outline" 
          label="Password" 
          type="password" 
          [control]="form.controls.password"
          ></app-custom-input>

          <div class="validators" *ngIf="form.controls.password.errors && form.controls.password.touched">
              <div *ngIf="form.controls.password.errors?.['required']">Debes ingresar tu contraseña</div>
          </div>
          
          <dir id="btn1">
              <ion-button expand="block" mode="ios" class="submit" type="submit" [disabled]="form.invalid" style="width: 40vw;">
                  Ingresar
              </ion-button>
          </dir>
      </form>

      <ion-button fill="clean" routerLink="/auth/forgot-pass">Olvidaste tu contraseña?</ion-button>

      <ion-button fill="clean" routerLink="/auth/sign-up">Registrarse</ion-button>

  </div>



  
  
</ion-content>
